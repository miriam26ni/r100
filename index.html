<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotacion100 - ¡Gana $100!</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --bg:#0f172a; --card:#0b1220; --accent:#7c3aed; color-scheme: dark; }
    body{ font-family: Inter, system-ui, sans-serif; background:linear-gradient(180deg,#071029,#071b2a); min-height:100vh; display:flex; align-items:center; justify-content:center; margin:0; }
    .card{ background:rgba(255,255,255,0.04); border-radius:12px; padding:28px; width:360px; box-shadow:0 8px 30px rgba(2,6,23,0.7); color:#e6eef8; }
    h1{ margin:0 0 12px 0; font-size:20px; }
    label{ font-size:12px; opacity:.9; }
    input{ width:100%; padding:10px; margin:8px 0 16px 0; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:inherit; }
    button{ width:100%; padding:10px; border-radius:10px; border:0; background:linear-gradient(90deg,var(--accent),#5eead4); color:#021; font-weight:600; cursor:pointer; }
    
    /* VÍDEO FULL SCREEN ÉPICO */
    #celebracionVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bienvenido</h1>
    <p>Regístrate o ingresa con tu email</p>
    <form id="auth-form">
      <label for="name">Nombre completo</label><input id="name" type="text" required />
      <label for="phone">Teléfono</label><input id="phone" type="tel" required />
      <label for="street">Calle</label><input id="street" type="text" />
      <label for="city">Ciudad</label><input id="city" type="text" required />
      <label for="country">País</label><input id="country" type="text" required />
      <label for="email">Email</label><input id="email" type="email" required />
      <button type="submit">Enviar enlace mágico</button>
    </form>
  </div>

  <!-- VÍDEO DE CELEBRACIÓN (con sonido dentro del mp4 = perfecto) -->
  <video id="celebracionVideo" src="celebracion.mp4" playsinline></video>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://akccnxfcldeydrewlcff.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrY2NueGZjbGRleWRyZXdsY2ZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MTcyMTYsImV4cCI6MjA3MzE5MzIxNn0.dSjJG8oFfvngq_Skr03yXXus2ej8CRT6l25mBRsk3gY');

    document.getElementById('auth-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('Email obligatorio');
      const { error } = await supabase.auth.signInWithOtp({ 
        email, 
        options: { emailRedirectTo: 'https://rotacion100.vercel.app' } 
      });
      if (error) alert(error.message);
      else alert('Revisa tu email - enlace mágico enviado');
    });

    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session?.user) {
        const userId = session.user.id;
        
        // CELEBRACIÓN GOD MODE FULL SCREEN
        const channel = supabase.channel(`celebrations:user:${userId}`);
        channel.on('broadcast', { event: 'payout' }, () => {
          const video = document.getElementById('celebracionVideo');
          video.style.display = 'block';
          video.play();
          video.onended = () => {
            video.style.display = 'none';
            video.currentTime = 0;
          };
        }).subscribe();

        // Stripe Express (opcional)
        // ... tu código de Stripe ...
      }
    });
  </script>
